<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Une question pour toi...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* --- Styles G√©n√©raux --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #f6e6f0, #ffc1e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Emp√™che le scroll */
            color: #333;
        }

        /* --- C≈ìurs en arri√®re-plan --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: floatUp linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- √âcran de Configuration (Pour toi uniquement) --- */
        #setup-screen {
            display: flex; /* Flex par d√©faut, sera cach√© par JS si lien partag√© */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 200;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        #setup-screen h2 {
            margin-top: 0;
            color: #d946a6;
        }

        .input-group {
            width: 100%;
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ffc1e3;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #generate-btn {
            margin-top: 1rem;
            padding: 0.9rem 2rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #share-link-container {
            margin-top: 1.5rem;
            display: none; /* Cach√© par d√©faut */
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        #share-url {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.85rem;
            word-break: break-all;
            color: #555;
        }

        .copy-btn {
            background: #d946a6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Container Principal (Demande) --- */
        .container {
            display: none; /* Cach√© tant que pas activ√© */
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            max-width: 90%;
        }

        .container h1 {
            margin-top: 0;
            color: #d946a6;
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 100px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            z-index: 20;
        }

        #yesBtn:hover { transform: scale(1.05); }

        #noBtn {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
            position: fixed; /* Position absolue par rapport √† la fen√™tre */
            z-index: 30;
            transition: top 0.3s ease-out, left 0.3s ease-out; /* Mouvement fluide */
        }

        /* --- Message Succ√®s --- */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        
        .success-message h1 { color: #56ab2f; }
        .heart-icon { font-size: 4rem; animation: heartbeat 1.5s infinite; }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div id="setup-screen">
        <h2>‚öôÔ∏è Cr√©er ta demande</h2>
        <p style="font-size: 0.9rem; color:#666; margin-bottom: 1.5rem;">
            Remplis ceci pour g√©n√©rer un lien unique. Envoie le lien g√©n√©r√© √† la personne : elle ne verra pas cet √©cran.
        </p>

        <div class="input-group">
            <label>Son pr√©nom :</label>
            <input type="text" id="target-name" placeholder="Ex: Sarah" />
        </div>
        
        <div class="input-group">
            <label>Genre de la demande :</label>
            <select id="target-gender">
                <option value="F">Veux-tu √™tre ma Valentine ?</option>
                <option value="M">Veux-tu √™tre mon Valentin ?</option>
            </select>
        </div>

        <button id="generate-btn">G√©n√©rer le lien magique ‚ú®</button>

        <div id="share-link-container">
            <div id="share-url"></div>
            <button class="copy-btn" onclick="copyLink()">Copier le lien</button>
        </div>
    </div>

    <div class="container" id="main-container">
        <h1 id="proposal-text">...</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">OUI</button>
            <button class="btn" id="noBtn">NON</button>
        </div>
    </div>

    <div class="success-message" id="success-message">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Yaaay !</h1>
        <p id="success-text"></p>
    </div>

    <script>
        // --- LOGIQUE DE D√âMARRAGE ---
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('name'); // R√©cup√®re le nom dans l'URL
        const genderParam = urlParams.get('gender'); // R√©cup√®re le genre dans l'URL

        const setupScreen = document.getElementById('setup-screen');
        const mainContainer = document.getElementById('main-container');
        const proposalText = document.getElementById('proposal-text');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        if (nameParam) {
            // MODE VISITEUR : Param√®tres d√©tect√©s, on cache la config et on lance la demande
            setupScreen.style.display = 'none';
            mainContainer.style.display = 'block';
            
            // Configuration du texte
            const decodedName = decodeURIComponent(nameParam);
            const isFemale = genderParam !== 'M';
            const textGender = isFemale ? 'ma Valentine' : 'mon Valentin';
            
            proposalText.textContent = `${decodedName}, veux-tu √™tre ${textGender} ? üíñ`;
            
            // Initialisation Position Bouton NON (√† c√¥t√© du OUI au d√©part)
            setTimeout(() => {
                const yesRect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (yesRect.right + 20) + 'px';
                noBtn.style.top = yesRect.top + 'px';
            }, 100);

            generateHearts(); // Lancer l'animation de fond
        } else {
            // MODE CR√âATEUR : Pas de param√®tres, on affiche la config
            setupScreen.style.display = 'flex';
        }

        // --- G√âN√âRATION DU LIEN ---
        document.getElementById('generate-btn').addEventListener('click', () => {
            const nameVal = document.getElementById('target-name').value.trim();
            const genderVal = document.getElementById('target-gender').value;

            if (!nameVal) { alert("Mets un pr√©nom !"); return; }

            // Cr√©ation de l'URL propre
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?name=${encodeURIComponent(nameVal)}&gender=${genderVal}`;

            document.getElementById('share-url').textContent = finalUrl;
            document.getElementById('share-link-container').style.display = 'flex';
        });

        function copyLink() {
            const urlText = document.getElementById('share-url').textContent;
            navigator.clipboard.writeText(urlText).then(() => {
                alert("Lien copi√© ! Envoie-le √† ton date üöÄ");
            });
        }

        // --- MOTEUR PHYSIQUE DU BOUTON NON ---
        function moveButton(e) {
            // Emp√™che le clic sur mobile
            if(e.type === 'touchstart') e.preventDefault(); 

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Marges de s√©curit√© (pour ne pas coller aux bords)
            const padding = 20;
            
            // Calculer l'espace disponible (Viewport - taille bouton - marge)
            const maxW = window.innerWidth - btnWidth - padding;
            const maxH = window.innerHeight - btnHeight - padding;

            // G√©n√©rer nouvelle position al√©atoire dans la zone visible
            // Math.max(padding, ...) assure qu'on ne sort pas √† gauche/haut
            // Math.min(maxW, ...) assure qu'on ne sort pas √† droite/bas
            const newX = Math.max(padding, Math.random() * maxW);
            const newY = Math.max(padding, Math.random() * maxH);

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        // D√©clencheurs de fuite
        noBtn.addEventListener('mouseover', moveButton); // Pour souris (PC)
        noBtn.addEventListener('touchstart', moveButton); // Pour tactile (Mobile)
        noBtn.addEventListener('click', moveButton); // S√©curit√© suppl√©mentaire

        // --- BOUTON OUI ---
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
            
            const isFemale = genderParam !== 'M';
            document.getElementById('success-text').textContent = 
                `Je savais que tu dirais oui ! ‚ù§Ô∏è`;
        });

        // --- D√âCORATION ---
        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'bg-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (4 + Math.random() * 6) + 's';
                    document.body.appendChild(heart);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
