<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Demande Valentin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* --- Styles G√©n√©raux --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #f6e6f0, #ffc1e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* --- C≈ìurs en arri√®re-plan (Effet visuel) --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: floatUp linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- √âcran de Configuration --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 100;
            max-width: 400px;
            text-align: center;
        }

        #setup-screen h2 {
            margin-top: 0;
            color: #d946a6;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            width: 100%;
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ffc1e3;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #d946a6;
            outline: none;
        }

        #start-btn {
            margin-top: 1rem;
            padding: 0.9rem 2.5rem;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        /* --- Container principal (apr√®s configuration) --- */
        .container {
            display: none;
            text-align: center;
            z-index: 10;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            position: relative;
        }

        .container h1 {
            margin-top: 0;
            color: #d946a6;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
            position: fixed;
            z-index: 1000;
        }

        /* --- Message de Succ√®s --- */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
        }

        .success-message h1 {
            color: #56ab2f;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .success-message p {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.6;
        }

        .heart-icon {
            font-size: 4rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <!-- √âcran de configuration -->
    <div id="setup-screen">
        <h2>üíï Configuration üíï</h2>
        <div class="input-group">
            <label for="name-input">Ton pr√©nom :</label>
            <input type="text" id="name-input" placeholder="Ex: Sarah" />
        </div>
        <div class="input-group">
            <label for="gender-input">Genre :</label>
            <select id="gender-input">
                <option value="valentin">Valentin</option>
                <option value="valentine">Valentine</option>
            </select>
        </div>
        <button id="start-btn">D√©marrer</button>
    </div>

    <!-- Container principal -->
    <div class="container" id="main-container">
        <h1 id="proposal-text">Veux-tu √™tre ma Valentine ? üíñ</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">OUI</button>
            <button class="btn" id="noBtn">NON</button>
        </div>
    </div>

    <!-- Message de succ√®s -->
    <div class="success-message" id="success-message">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Yaaay ! üéâ</h1>
        <p id="success-text">Je savais que tu dirais oui ! ‚ù§Ô∏è</p>
    </div>

    <script>
        let userName = "";
        let userGender = "valentine";

        // --- D√©marrage apr√®s configuration ---
        document.getElementById('start-btn').addEventListener('click', () => {
            const nameInput = document.getElementById('name-input').value.trim();
            const genderInput = document.getElementById('gender-input').value;
            
            if (!nameInput) {
                alert('Merci de saisir un pr√©nom !');
                return;
            }
            
            userName = nameInput;
            userGender = genderInput;
            
            // Mise √† jour du texte selon le genre
            const genderText = userGender === 'valentin' ? 'mon Valentin' : 'ma Valentine';
            document.getElementById('proposal-text').textContent = `${userName}, veux-tu √™tre ${genderText} ? üíñ`;
            
            // Masquer l'√©cran de config, afficher le container principal
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            
            // G√©n√©rer les c≈ìurs anim√©s
            generateHearts();
            
            // Positionner le bouton NON initialement √† c√¥t√© du OUI
            positionNoButton();
        });

        // --- G√©n√©ration des c≈ìurs en arri√®re-plan ---
        function generateHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'bg-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), parseFloat(heart.style.animationDuration) * 1000);
                }, i * 500);
            }
        }

        // --- Positionner le bouton NON initialement √† c√¥t√© du OUI ---
        function positionNoButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesRect = yesBtn.getBoundingClientRect();
            
            // Placer le NON √† droite du OUI avec un petit espace
            noBtn.style.left = (yesRect.right + 30) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        // --- Bouton OUI ---
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('main-container').style.display = 'none';
            const successMessage = document.getElementById('success-message');
            const genderText = userGender === 'valentin' ? 'Valentin' : 'Valentine';
            document.getElementById('success-text').textContent = `Je savais que tu accepterais d'√™tre ${genderText === 'Valentin' ? 'mon ' + genderText : 'ma ' + genderText} ! ‚ù§Ô∏è`;
            successMessage.style.display = 'flex';
        });

        // --- Bouton NON (fuit la souris tout en restant sur l'√©cran) ---
        const noBtn = document.getElementById('noBtn');
        
        function moveButton(e) {
            const btn = noBtn;
            const btnRect = btn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculer la distance entre la souris et le bouton
            const btnCenterX = btnRect.left + btnWidth / 2;
            const btnCenterY = btnRect.top + btnHeight / 2;
            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));
            
            // Si la souris est proche (moins de 100px), d√©placer le bouton
            if (distance < 100) {
                // Calculer une nouvelle position al√©atoire
                const padding = 40; // Marge de s√©curit√© pour rester sur l'√©cran
                const maxX = window.innerWidth - btnWidth - padding;
                const maxY = window.innerHeight - btnHeight - padding;
                
                let newX, newY;
                let attempts = 0;
                
                // Essayer de trouver une position √©loign√©e de la souris
                do {
                    newX = Math.random() * maxX + padding;
                    newY = Math.random() * maxY + padding;
                    const newDistance = Math.sqrt(Math.pow(mouseX - newX, 2) + Math.pow(mouseY - newY, 2));
                    
                    if (newDistance > 200 || attempts > 10) {
                        break;
                    }
                    attempts++;
                } while (true);
                
                // S'assurer que les coordonn√©es restent dans les limites
                newX = Math.max(padding, Math.min(newX, maxX));
                newY = Math.max(padding, Math.min(newY, maxY));
                
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
            }
        }
        
        noBtn.addEventListener('mousemove', moveButton);
        noBtn.addEventListener('mouseenter', moveButton);
        
        // √âgalement d√©placer le bouton lors du mouvement g√©n√©ral de la souris
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('main-container').style.display === 'block') {
                moveButton(e);
            }
        });
    </script>
</body>
</html>
