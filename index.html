<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Une question...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* --- Styles G√©n√©raux --- */
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #f6e6f0, #ffc1e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; color: #333;
        }

        /* --- Animation Arri√®re-plan --- */
        .bg-heart {
            position: absolute; color: rgba(255, 255, 255, 0.6);
            font-size: 2rem; animation: floatUp linear infinite; z-index: 0; pointer-events: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- 1. √âcran de Configuration (ADMIN) --- */
        #setup-screen {
            display: flex; flex-direction: column;
            background: white; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 200;
            width: 90%; max-width: 400px;
        }
        #setup-screen h2 { margin-top: 0; color: #d946a6; text-align: center; margin-bottom: 1.5rem; }

        /* Onglets de s√©lection */
        .mode-toggle {
            display: flex; gap: 10px; margin-bottom: 1.5rem; justify-content: center;
        }
        .mode-btn {
            flex: 1; padding: 10px; border: 2px solid #ffc1e3; border-radius: 10px;
            background: transparent; cursor: pointer; font-weight: bold; color: #888;
            transition: all 0.2s;
        }
        .mode-btn.active {
            background: #d946a6; color: white; border-color: #d946a6;
        }

        /* Formulaires */
        .form-section { display: none; animation: fadeIn 0.3s; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: #555; }
        .input-group input, .input-group select {
            width: 100%; padding: 0.8rem; border: 2px solid #ffc1e3; border-radius: 8px; box-sizing: border-box;
        }

        #generate-btn {
            width: 100%; padding: 1rem; background: #333; color: white; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 1rem; font-size: 1rem;
        }
        #share-section {
            margin-top: 1rem; background: #f9f9f9; padding: 10px; border-radius: 8px; text-align: center; display: none;
        }
        #share-url { font-size: 0.75rem; word-break: break-all; display: block; margin-bottom: 5px; color: #555; }
        .copy-btn { background: #d946a6; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }

        /* --- 2. Interface Destinataire (FIXE) --- */
        .container {
            display: none; text-align: center; z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            /* TAILLE FIXE POUR STABILIT√â */
            width: 90%; max-width: 450px; min-height: 350px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .container h1 {
            color: #d946a6; font-size: 1.8rem; line-height: 1.4; margin-bottom: 3rem; width: 100%;
        }

        .button-container {
            display: flex; gap: 30px; justify-content: center; align-items: center;
            width: 100%; height: 60px; /* Hauteur r√©serv√©e pour √©viter le saut */
            position: relative;
        }

        .btn {
            padding: 1rem 2.5rem; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s; white-space: nowrap;
        }

        #yesBtn { background: linear-gradient(135deg, #56ab2f, #a8e063); color: white; z-index: 20; }
        #yesBtn:hover { transform: scale(1.05); }

        #noBtn {
            background: linear-gradient(135deg, #eb3349, #f45c43); color: white; z-index: 30;
            /* Positionnement initial : STATIQUE (dans le flux) */
            position: static; 
            transition: top 0.2s ease-out, left 0.2s ease-out;
        }
        /* Classe ajout√©e JS pour faire flotter le bouton */
        #noBtn.floating { position: fixed; }

        /* --- 3. Popup & Succ√®s --- */
        .popup-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .popup-overlay.visible { display: flex; animation: popIn 0.3s; }
        .popup-content {
            background: white; padding: 2rem; border-radius: 15px; text-align: center; max-width: 280px;
        }
        .popup-btn {
            background: #d946a6; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 20px; cursor: pointer; margin-top: 1rem;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .success-message {
            display: none; flex-direction: column; align-items: center; z-index: 100;
            background: white; padding: 2rem; border-radius: 20px; text-align: center; width: 90%; max-width: 450px;
        }
        .heart-icon { font-size: 4rem; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="setup-screen">
        <h2>‚öôÔ∏è Configuration</h2>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('valentine')">‚ù§Ô∏è St-Valentin</button>
            <button class="mode-btn" onclick="switchMode('custom')">‚úèÔ∏è Autre</button>
        </div>

        <div id="form-valentine" class="form-section active">
            <div class="input-group">
                <label>Pr√©nom :</label>
                <input type="text" id="val-name" placeholder="Ex: Sarah" />
            </div>
            <div class="input-group">
                <label>Genre :</label>
                <select id="val-gender">
                    <option value="F">Ma Valentine</option>
                    <option value="M">Mon Valentin</option>
                </select>
            </div>
        </div>

        <div id="form-custom" class="form-section">
            <div class="input-group">
                <label>Question :</label>
                <input type="text" id="cust-question" placeholder="Ex: Resto ce soir ?" />
            </div>
            <div class="input-group">
                <label>Message Succ√®s :</label>
                <input type="text" id="cust-success" placeholder="Ex: Trop bien !" />
            </div>
        </div>

        <button id="generate-btn">G√©n√©rer le lien</button>
        
        <div id="share-section">
            <span id="share-url"></span>
            <button class="copy-btn" onclick="copyLink()">Copier</button>
        </div>
    </div>

    <div class="container" id="main-container">
        <h1 id="proposal-text">...</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">OUI</button>
            <button class="btn" id="noBtn">NON</button>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h3 style="color:#d946a6; margin:0 0 10px 0;">Oups ! ü§≠</h3>
            <p style="color:#555; margin:0;">Allez... tu sais que tu veux dire OUI ! üòè</p>
            <button class="popup-btn" onclick="closePopup()">D'accord...</button>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 style="color:#56ab2f;">Yaaay !</h1>
        <p id="success-text" style="color:#555; font-size:1.2rem;"></p>
    </div>

    <script>
        // --- GESTION DES PARAMETRES URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const qParam = urlParams.get('q');
        const rParam = urlParams.get('r');

        const setupScreen = document.getElementById('setup-screen');
        const mainContainer = document.getElementById('main-container');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Mode Destinataire
        if (qParam && rParam) {
            setupScreen.style.display = 'none';
            mainContainer.style.display = 'flex'; // Flex pour centrer le contenu
            document.getElementById('proposal-text').textContent = decodeURIComponent(qParam);
            document.getElementById('success-text').textContent = decodeURIComponent(rParam);
            generateHearts();
        } 
        // Mode Admin
        else {
            setupScreen.style.display = 'flex';
        }

        // --- GESTION SETUP ---
        let currentMode = 'valentine';

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (mode === 'valentine') {
                document.querySelector('button[onclick="switchMode(\'valentine\')"]').classList.add('active');
                document.getElementById('form-valentine').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchMode(\'custom\')"]').classList.add('active');
                document.getElementById('form-custom').classList.add('active');
            }
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            let q = "", r = "";
            if (currentMode === 'valentine') {
                const name = document.getElementById('val-name').value.trim();
                const gender = document.getElementById('val-gender').value;
                if(!name) return alert("Pr√©nom requis");
                const role = gender === 'F' ? "ma Valentine" : "mon Valentin";
                q = `${name}, veux-tu √™tre ${role} ? üíñ`;
                r = "Je savais que tu dirais OUI ! ‚ù§Ô∏è";
            } else {
                q = document.getElementById('cust-question').value.trim();
                r = document.getElementById('cust-success').value.trim();
                if(!q || !r) return alert("Champs requis");
            }
            
            const url = `${window.location.href.split('?')[0]}?q=${encodeURIComponent(q)}&r=${encodeURIComponent(r)}`;
            document.getElementById('share-url').textContent = url;
            document.getElementById('share-section').style.display = 'block';
        });

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('share-url').textContent);
            alert("Lien copi√© !");
        }

        // --- LOGIQUE BOUTON NON (ALIGNEMENT + FUITE) ---
        let attempt = 0;
        let isFloating = false; // Pour savoir si le bouton a quitt√© sa place initiale

        function escapeButton(e) {
            if(e.type === 'touchstart') e.preventDefault();
            
            attempt++;
            
            // 1. Popup au 3√®me essai
            if(attempt === 3) document.getElementById('popup-overlay').classList.add('visible');
            
            // 2. Grossir le OUI
            yesBtn.style.transform = `scale(${1 + attempt * 0.1})`;

            // 3. Passer en mode flottant (Fixed) si ce n'est pas d√©j√† fait
            if (!isFloating) {
                isFloating = true;
                noBtn.classList.add('floating');
                // On ne calcule pas de position ici, on laisse le calcul al√©atoire le placer directement ailleurs
                // pour √©viter qu'il ne "saute" visuellement sur place.
            }

            // 4. Calcul nouvelle position (Zone s√©curis√©e)
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const pad = 20;
            const maxW = window.innerWidth - btnW - pad;
            const maxH = window.innerHeight - btnH - pad;

            const newX = Math.max(pad, Math.random() * maxW);
            const newY = Math.max(pad, Math.random() * maxH);

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        noBtn.addEventListener('mouseover', escapeButton);
        noBtn.addEventListener('touchstart', escapeButton);
        noBtn.addEventListener('click', escapeButton);

        // --- ACTIONS FINALES ---
        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('visible');
        }

        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        });

        // --- BACKGROUND ---
        function generateHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.className = 'bg-heart'; h.textContent = '‚ù§Ô∏è';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.animationDuration = (4 + Math.random() * 6) + 's';
                    document.body.appendChild(h);
                }, i * 400);
            }
        }
    </script>
</body>
</html>
