<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Une question pour toi...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* --- Styles G√©n√©raux --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #f6e6f0, #ffc1e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* --- Animation C≈ìurs --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: floatUp linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- 1. √âcran de Configuration (ADMIN) --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 200;
            max-width: 450px;
            width: 90%;
            text-align: left;
        }

        #setup-screen h2 { margin-top: 0; color: #d946a6; text-align: center; }
        .input-group { width: 100%; margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        .input-group input, .input-group select {
            width: 100%; padding: 0.8rem; border: 2px solid #ffc1e3; border-radius: 8px; box-sizing: border-box;
        }

        .option-container { display: none; border-top: 1px solid #eee; padding-top: 1rem; margin-top: 1rem; }
        .option-container.active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #generate-btn {
            margin-top: 1.5rem; padding: 1rem; background: #333; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: background 0.3s;
        }
        #generate-btn:hover { background: #555; }

        #share-section { margin-top: 1.5rem; display: none; background: #f9f9f9; padding: 1rem; border-radius: 8px; text-align: center; }
        #share-url { font-size: 0.8rem; word-break: break-all; color: #666; margin-bottom: 10px; display: block; }
        .copy-btn { background: #d946a6; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* --- 2. Interface Destinataire (DEMANDE) --- */
        .container {
            display: none;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            max-width: 90%;
        }

        .container h1 { margin-top: 0; color: #d946a6; font-size: 1.8rem; margin-bottom: 2rem; }
        
        .button-container {
            display: flex; gap: 20px; justify-content: center; align-items: center; min-height: 60px;
        }

        .btn {
            padding: 1rem 2rem; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); min-width: 100px;
        }

        #yesBtn { background: linear-gradient(135deg, #56ab2f, #a8e063); color: white; z-index: 20; }
        #yesBtn:hover { transform: scale(1.05); }

        #noBtn {
            background: linear-gradient(135deg, #eb3349, #f45c43); color: white; position: fixed; z-index: 30; transition: top 0.2s ease-out, left 0.2s ease-out;
        }

        /* --- 3. POPUP (Motivation) --- */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-overlay.visible { display: flex; animation: popIn 0.3s ease-out; }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .popup-content h3 { color: #d946a6; margin-top: 0; font-size: 1.5rem; }
        .popup-content p { color: #555; font-size: 1.1rem; margin-bottom: 1.5rem; }
        .popup-btn {
            background: #d946a6; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 20px; cursor: pointer; font-weight: bold; transition: transform 0.2s;
        }
        .popup-btn:hover { transform: scale(1.05); }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- 4. Message Succ√®s --- */
        .success-message {
            display: none; flex-direction: column; align-items: center; z-index: 100; background: white; padding: 2rem; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.15); max-width: 90%;
        }
        .success-message h1 { color: #56ab2f; margin-bottom: 10px; }
        .heart-icon { font-size: 4rem; animation: heartbeat 1.5s infinite; margin-bottom: 1rem; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="setup-screen">
        <h2>‚öôÔ∏è Configurer la demande</h2>
        <div class="input-group">
            <label>Type de question :</label>
            <select id="mode-selector">
                <option value="valentine">Saint-Valentin (Automatique)</option>
                <option value="custom">Question Personnalis√©e (Libre)</option>
            </select>
        </div>

        <div id="opt-valentine" class="option-container active">
            <div class="input-group">
                <label>Son pr√©nom :</label>
                <input type="text" id="val-name" placeholder="Ex: Sarah" />
            </div>
            <div class="input-group">
                <label>Genre :</label>
                <select id="val-gender">
                    <option value="F">Ma Valentine</option>
                    <option value="M">Mon Valentin</option>
                </select>
            </div>
        </div>

        <div id="opt-custom" class="option-container">
            <div class="input-group">
                <label>Ta question exacte :</label>
                <input type="text" id="cust-question" placeholder="Ex: On va manger des sushis ?" />
            </div>
            <div class="input-group">
                <label>Message si OUI :</label>
                <input type="text" id="cust-success" placeholder="Ex: Parfait, je commande ! ‚ù§Ô∏è" />
            </div>
        </div>

        <button id="generate-btn">Cr√©er le lien</button>
        <div id="share-section">
            <span id="share-url"></span>
            <button class="copy-btn" onclick="copyLink()">Copier le lien</button>
        </div>
    </div>

    <div class="container" id="main-container">
        <h1 id="proposal-text">...</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">OUI</button>
            <button class="btn" id="noBtn">NON</button>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h3>Oups ! ü§≠</h3>
            <p>Allez... tu sais que tu as envie de dire OUI ! üòè</p>
            <button class="popup-btn" id="close-popup">C'est vrai...</button>
        </div>
    </div>

    <div class="success-message" id="success-message">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Yesss !</h1>
        <p id="success-text"></p>
    </div>

    <script>
        // --- LOGIQUE ADMIN / USER ---
        const urlParams = new URLSearchParams(window.location.search);
        const qParam = urlParams.get('q');
        const rParam = urlParams.get('r');

        const setupScreen = document.getElementById('setup-screen');
        const mainContainer = document.getElementById('main-container');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const popup = document.getElementById('popup-overlay');

        // Toggle Admin
        const modeSelector = document.getElementById('mode-selector');
        const optValentine = document.getElementById('opt-valentine');
        const optCustom = document.getElementById('opt-custom');

        modeSelector.addEventListener('change', (e) => {
            if(e.target.value === 'valentine') {
                optValentine.classList.add('active');
                optCustom.classList.remove('active');
            } else {
                optValentine.classList.remove('active');
                optCustom.classList.add('active');
            }
        });

        // Affichage Interface
        if (qParam && rParam) {
            setupScreen.style.display = 'none';
            mainContainer.style.display = 'block';
            document.getElementById('proposal-text').textContent = decodeURIComponent(qParam);
            document.getElementById('success-text').textContent = decodeURIComponent(rParam);

            // Positionnement initial
            setTimeout(() => {
                const yesRect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (yesRect.right + 20) + 'px';
                noBtn.style.top = yesRect.top + 'px';
            }, 100);
            generateHearts();
        } else {
            setupScreen.style.display = 'flex';
        }

        // --- G√âN√âRATION LIEN ---
        document.getElementById('generate-btn').addEventListener('click', () => {
            const mode = modeSelector.value;
            let question = "", reponse = "";

            if (mode === 'valentine') {
                const name = document.getElementById('val-name').value.trim();
                const gender = document.getElementById('val-gender').value;
                if (!name) { alert("Pr√©nom manquant !"); return; }
                const role = gender === 'F' ? "ma Valentine" : "mon Valentin";
                question = `${name}, veux-tu √™tre ${role} ? üíñ`;
                reponse = `Je savais que tu dirais OUI ! ‚ù§Ô∏è`;
            } else {
                question = document.getElementById('cust-question').value.trim();
                reponse = document.getElementById('cust-success').value.trim();
                if (!question || !reponse) { alert("Remplis tout !"); return; }
            }
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?q=${encodeURIComponent(question)}&r=${encodeURIComponent(reponse)}`;
            document.getElementById('share-url').textContent = finalUrl;
            document.getElementById('share-section').style.display = 'block';
        });

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('share-url').textContent)
                .then(() => alert("Lien copi√© ! üöÄ"));
        }

        // --- M√âCANIQUE BOUTON NON + POPUP ---
        let attemptCount = 0;
        let scaleSize = 1;

        function moveButton(e) {
            if(e.type === 'touchstart') e.preventDefault(); 
            
            // Compteur & Gros OUI
            attemptCount++;
            scaleSize += 0.1;
            yesBtn.style.transform = `scale(${scaleSize})`;

            // Trigger Popup au 3√®me essai
            if (attemptCount === 3) {
                popup.classList.add('visible');
            }

            // D√©placement bouton NON
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;
            const maxW = window.innerWidth - btnWidth - padding;
            const maxH = window.innerHeight - btnHeight - padding;
            
            const newX = Math.max(padding, Math.random() * maxW);
            const newY = Math.max(padding, Math.random() * maxH);
            
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Fermeture Popup
        document.getElementById('close-popup').addEventListener('click', () => {
            popup.classList.remove('visible');
        });

        // --- SUCCESS ---
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        });

        // --- BACKGROUND ---
        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'bg-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (4 + Math.random() * 6) + 's';
                    document.body.appendChild(heart);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
