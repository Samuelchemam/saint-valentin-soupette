<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Une question importante...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #d946a6;
            --primary-dark: #b02e82;
            --success: #56ab2f;
            --text: #4a4a4a;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Fallback */
            background: radial-gradient(circle at center, #ffe6f2, #ffc1e3);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-heart {
            position: absolute; 
            color: rgba(255, 255, 255, 0.5);
            font-size: 2rem; 
            animation: floatUp linear infinite; 
            z-index: 0; 
            pointer-events: none;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- CONTAINERS (GLASSMORPHISM) --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 2.5rem; 
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 90%; max-width: 420px;
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        h1, h2 { margin: 0 0 1.5rem 0; color: var(--primary); }
        h1 { font-family: 'Pacifico', cursive; font-size: 2.2rem; line-height: 1.3; }
        
        /* --- SETUP SCREEN --- */
        #setup-screen { display: flex; flex-direction: column; }
        
        .mode-toggle {
            display: flex; background: rgba(0,0,0,0.05); 
            padding: 4px; border-radius: 12px; margin-bottom: 1.5rem;
        }
        
        .mode-btn {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            background: transparent; cursor: pointer; 
            font-weight: 700; color: #888; transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
        }
        
        .mode-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .form-section { display: none; text-align: left; animation: fadeIn 0.3s ease-out; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.4rem; font-weight: 700; font-size: 0.9rem; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; 
            border: 2px solid #ffdeeb; border-radius: 10px;
            font-family: inherit; font-size: 1rem; outline: none; box-sizing: border-box;
            background: rgba(255,255,255,0.8);
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); }

        #generate-btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: #333; color: white; border: none; border-radius: 12px;
            font-weight: 800; font-size: 1.1rem; cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        #generate-btn:active { transform: scale(0.98); }

        /* --- SHARE SECTION --- */
        #share-section { margin-top: 1.5rem; display: none; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 1rem; }
        #share-url { 
            font-size: 0.85rem; color: #666; background: rgba(0,0,0,0.03); 
            padding: 8px; border-radius: 6px; word-break: break-all; display: block; margin-bottom: 10px;
            font-family: monospace;
        }
        .copy-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; 
        }

        /* --- INTERFACE DESTINATAIRE --- */
        #main-container { display: none; min-height: 350px; flex-direction: column; justify-content: center; }
        
        .button-container {
            display: flex; gap: 20px; justify-content: center; align-items: center;
            width: 100%; height: 70px; position: relative; margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 800; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.3s;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        #yesBtn { background: linear-gradient(135deg, #56ab2f, #a8e063); color: white; z-index: 20; }
        #yesBtn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4); }

        #noBtn {
            background: linear-gradient(135deg, #eb3349, #f45c43); color: white; z-index: 30;
            position: static; transition: top 0.2s ease-out, left 0.2s ease-out;
        }
        #noBtn.floating { position: fixed; }

        /* --- MESSAGES --- */
        .popup-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 1000;
            justify-content: center; align-items: center; animation: fadeIn 0.3s;
        }
        .popup-overlay.visible { display: flex; }
        
        .popup-content {
            background: white; padding: 2rem; border-radius: 20px; text-align: center; max-width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .success-message { display: none; flex-direction: column; align-items: center; z-index: 100; }
        .heart-icon { font-size: 5rem; animation: heartbeat 1.2s infinite; margin-bottom: 1rem; }
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.2); } 30% { transform: scale(1); } 45% { transform: scale(1.1); } 60% { transform: scale(1); } }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            visibility: hidden; min-width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 8px; padding: 12px; position: fixed;
            z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 0.9rem;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="setup-screen" class="glass-panel">
        <h2>‚öôÔ∏è Cr√©er ma demande</h2>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('valentine')">‚ù§Ô∏è St-Valentin</button>
            <button class="mode-btn" onclick="switchMode('custom')">‚úèÔ∏è Perso</button>
        </div>

        <div id="form-valentine" class="form-section active">
            <div class="input-group">
                <label>Son Pr√©nom</label>
                <input type="text" id="val-name" placeholder="Ex: Julie" autocomplete="off" />
            </div>
            <div class="input-group">
                <label>Je veux qu'il/elle soit...</label>
                <select id="val-gender">
                    <option value="F">Ma Valentine</option>
                    <option value="M">Mon Valentin</option>
                </select>
            </div>
        </div>

        <div id="form-custom" class="form-section">
            <div class="input-group">
                <label>Ta Question</label>
                <input type="text" id="cust-question" placeholder="Ex: On mange McDo ?" autocomplete="off" />
            </div>
            <div class="input-group">
                <label>Message de Succ√®s</label>
                <input type="text" id="cust-success" placeholder="Ex: Bonne r√©ponse ! üçî" autocomplete="off" />
            </div>
        </div>

        <button id="generate-btn">G√©n√©rer le lien magique ‚ú®</button>
        
        <div id="share-section">
            <span id="share-url"></span>
            <button class="copy-btn" onclick="copyLink()">Copier le lien</button>
        </div>
    </div>

    <div id="main-container" class="glass-panel">
        <h1 id="proposal-text">...</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">OUI üíñ</button>
            <button class="btn" id="noBtn">NON</button>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <h3 style="color:var(--primary); margin-top:0;">Ah bon ? ü§®</h3>
            <p style="color:#666; line-height:1.5;">Le bouton "Non" semble avoir un probl√®me technique...<br>R√©essaie le bouton vert !</p>
            <button class="btn" style="background:var(--primary); font-size:0.9rem; padding:0.6rem 1.2rem; margin-top:1rem;" onclick="closePopup()">Ok, je r√©essaie</button>
        </div>
    </div>

    <div id="success-message" class="glass-panel success-message">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 style="color:var(--success); margin-bottom: 0.5rem;">Yaaay !</h1>
        <p id="success-text" style="color:#555; font-size:1.3rem; font-weight:700;"></p>
    </div>

    <div id="toast">Lien copi√© dans le presse-papier ! üìã</div>

    <script>
        // --- LOGIQUE URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const qParam = urlParams.get('q');
        const rParam = urlParams.get('r');

        const setupScreen = document.getElementById('setup-screen');
        const mainContainer = document.getElementById('main-container');
        const successMsg = document.getElementById('success-message');

        // Initialisation de la vue
        if (qParam && rParam) {
            setupScreen.style.display = 'none';
            mainContainer.style.display = 'flex';
            document.getElementById('proposal-text').textContent = decodeURIComponent(qParam);
            document.getElementById('success-text').textContent = decodeURIComponent(rParam);
            createFloatingHearts();
        } else {
            setupScreen.style.display = 'flex'; // Mode Admin
        }

        // --- MODE ADMIN ---
        let currentMode = 'valentine';

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            const btnIndex = mode === 'valentine' ? 0 : 1;
            document.querySelectorAll('.mode-btn')[btnIndex].classList.add('active');
            document.getElementById(`form-${mode}`).classList.add('active');
        }

        document.getElementById('generate-btn').addEventListener('click', () => {
            let q = "", r = "";
            if (currentMode === 'valentine') {
                const name = document.getElementById('val-name').value.trim();
                const gender = document.getElementById('val-gender').value;
                if(!name) return showToast("Il manque le pr√©nom !");
                
                const role = gender === 'F' ? "ma Valentine" : "mon Valentin";
                q = `${name}, veux-tu √™tre ${role} ?`;
                r = "Je le savais ! ‚ù§Ô∏è Rendez-vous le 14 !";
            } else {
                q = document.getElementById('cust-question').value.trim();
                r = document.getElementById('cust-success').value.trim();
                if(!q || !r) return showToast("Remplis tous les champs !");
            }
            
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?q=${encodeURIComponent(q)}&r=${encodeURIComponent(r)}`;
            
            document.getElementById('share-url').textContent = finalUrl;
            document.getElementById('share-section').style.display = 'block';
            
            // Auto scroll vers le bas pour voir le lien sur mobile
            setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
        });

        function copyLink() {
            const text = document.getElementById('share-url').textContent;
            navigator.clipboard.writeText(text).then(() => showToast("Lien copi√© ! Envoie-le vite ! üöÄ"));
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.className = "show";
            setTimeout(() => t.className = t.className.replace("show", ""), 3000);
        }

        // --- LOGIQUE BOUTON FUYANT ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let attempts = 0;
        let isFloating = false;

        function moveButton(e) {
            // Emp√™che le click sur mobile/tactile
            if(e.type === 'touchstart' || e.type === 'mousedown') {
                 e.preventDefault(); 
            }
            
            attempts++;

            // 1. D√©clenche le Popup au bout de 4 essais
            if(attempts === 4) {
                document.getElementById('popup-overlay').classList.add('visible');
                return;
            }

            // 2. Fait grossir le bouton OUI
            const scale = 1 + (attempts * 0.15);
            yesBtn.style.transform = `scale(${scale})`;

            // 3. Passage en mode flottant
            if (!isFloating) {
                isFloating = true;
                noBtn.classList.add('floating');
            }

            // 4. Calcul de la nouvelle position (Zone Safe)
            // On s'assure que le bouton reste dans la fen√™tre visible
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const padding = 20;
            
            const maxX = window.innerWidth - btnW - padding;
            const maxY = window.innerHeight - btnH - padding;

            const newX = Math.max(padding, Math.random() * maxX);
            const newY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // √âv√©nements multiples pour couvrir Desktop et Mobile
        noBtn.addEventListener('mouseover', moveButton); // Desktop souris
        noBtn.addEventListener('touchstart', moveButton, {passive: false}); // Mobile touch
        noBtn.addEventListener('click', moveButton); // Fallback

        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('visible');
        }

        // --- VICTOIRE ---
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successMsg.style.display = 'flex';
            // Explosion de confettis (c≈ìurs)
            for(let i=0; i<30; i++) createFloatingHearts(true);
        });

        // --- ANIMATION BACKGROUND ---
        function createFloatingHearts(burst = false) {
            const count = burst ? 20 : 15;
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.className = 'bg-heart';
                    h.textContent = ['‚ù§Ô∏è','üíñ','üíï','ü•∞'][Math.floor(Math.random()*4)];
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.animationDuration = (3 + Math.random() * 5) + 's';
                    h.style.fontSize = (1 + Math.random() * 2) + 'rem';
                    
                    if(burst) {
                        h.style.top = "50%";
                        h.style.left = "50%";
                        // Animation sp√©cifique pour l'explosion pourrait √™tre ajout√©e ici
                    }
                    
                    document.body.appendChild(h);
                    
                    // Nettoyage pour √©viter de surcharger le DOM
                    setTimeout(() => h.remove(), 8000);
                }, i * 200);
            }
        }
        
        // Lancer quelques c≈ìurs au d√©marrage
        createFloatingHearts();
    </script>
</body>
</html>
